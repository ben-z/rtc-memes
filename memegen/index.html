<!DOCTYPE html>
<html>
<head>
<title>Gen</title>
</head>
<body>

    <p>Canvas to fill:</p>
<canvas id="myCanvas" width="450" height="300"
style="border:1px solid #d3d3d3;"></canvas>
<p><button onclick="myCanvas()">Generate</button></p>    
    
    <img id="blue" src="source/1.png" alt="bsod" width="120" height="70">
    <img id="nut" src="template/2.png" alt="bsod" width="120" height="70">
    
<script>

    
function myCanvas() {
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    var imageObj1 = new Image();
    var imageObj2 = new Image();
    imageObj1.src = "source/1.png"
    imageObj1.onload = function() {
   ctx.drawImage(imageObj1, 0, 0, 450, 101);
   imageObj2.src = "template/2.png";
   imageObj2.onload = function() {
      ctx.drawImage(imageObj2, 0, 0, 450, 300);
      var img = c.toDataURL("image/png");
      document.write('<img src="' + img + '" width="450" height="300"/>');
   }
};
}
</script>

</body>
</html>
